<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css" type="text/css" media="all" />
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="main">
  <div class="card-body">
      <div class="header">
    <h1 class="info">Get <span class="ins">insights</span> that help 
    <br />
    your business grow.</h1>
  </div>
  <div class="quote">
    <p class="text">
   Discover the benefits of data analytics and
   make better decisions regarding revenue
   customer 
   experience, and overall efficiency.
   </p>
  </div>
  <div class="stats">
    <div class="item">
      <h3 class="meta">10K+</h3>
      <p class="value">Companies</p>
    </div>
    <div class="item">
      <h3 class="meta">314</h3>
      <p class="value">Templates</p>
    </div>
    <div class="item">
      <h3 class="meta">12M+</h3>
      <p class="value">Queries</p>
    </div>
  </div>
 </div>
  <div class="img-holder" id="overlay">
  </div>
</section>

</body>
</html>
